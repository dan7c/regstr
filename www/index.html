<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image" href="templates/images/logo_fav.jpg"/>
    <title>Regs.tr</title>
</head>

<body class="fundo">
    <div class="container pt-4 border">
        <div class="row">
            <img src="templates/images/logo.png" class="mx-auto d-block">
        </div>
        <div class="row justify-content-center pt-4">
            <div class="col text-center">
                <h3>B e m - v i n d o ! </h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <form class="col-4 my-4 formulario">
                <div class="row form-group justify-content-center">
                    <label for="email"><b>Email: </b></label>
                    <input type="email" class="form-control" placeholder="Informe o email" id="email" required>
                </div>
                <div class="row form-group justify-content-center">
                    <label for="pwd"><b>Senha: </b></label>
                    <input type="password" class="form-control" placeholder="Digite a senha" id="pwd" required>
                </div>


                <div class="row justify-content-center my-4 ">
                    <button type="submit" class="btn btn-secondary" id="login">Entrar</button>
                    <button type="button" class="btn btn-secondary" id="register" onclick="location.href='register.html';">Registrar</button>
                </div>

                <div class="row justify-content-center">
                    <button type="button" class="btn btn-link" id="forgot-pwd">Esqueci minha senha</button>
                </div>
            </form>

        </div>
    </div>












    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
